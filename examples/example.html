<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example with webarkit-cv</title>
</head>

<body>
    <script src="../dist/webarkitCV.js"></script>
    <script>
        console.log(WebARKitCV);

        const webarkit = new WebARKitCV.WebARKitCV();
        console.log(webarkit);

        webarkit.setWidth(20)
        .setHeight(120)
        .addTrackable("pinball", "../assets/pinball.jpg")
        
        const track = webarkit.build()
        // This only to test if opencv i initialized...
        track.opencv.then(cv => {
            console.log(cv);
        });
            
    </script>

</body>

</html>
