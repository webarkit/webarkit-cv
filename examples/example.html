<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example with webarkit-cv</title>
</head>

<body>
    <img src="pinball.jpg" id="pinball" style="display: none;">
    <video id="video" width="640" height="480"></video>
    <script src="../dist/webarkitCV.js"></script>
    <script>
        console.log(WebARKitCV);

        const webarkit = new WebARKitCV.WebARKitCV();
        console.log(webarkit);

        webarkit.setWidth(640)
        .setHeight(480)
        .addTrackable("pinball", "./pinball.jpg")
        .loadTrackables()
        
        const track = webarkit.build();
        console.log(track);
        if(track.isLoaded) {
            webarkit.track(track.trackers).then((t) => {
                console.log(t);
            })
        }
            
    </script>

</body>

</html>
